<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSupport Pro - Treinamento SBV</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 overflow-x-hidden font-bold">

    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-80 bg-white dark:bg-slate-900 z-[70] -translate-x-full shadow-2xl flex flex-col">
        <div class="p-8 border-b border-slate-100 flex items-center justify-between">
            <span class="text-xl font-black text-blue-900">LifeSupport</span>
            <button onclick="toggleSidebar()">[X]</button>
        </div>
        <nav class="p-6 space-y-2">
            <button onclick="showView('hero')" class="w-full text-left p-4 hover:bg-blue-50 rounded-xl">Início</button>
            <button onclick="showView('introducao')" class="w-full text-left p-4 hover:bg-blue-50 rounded-xl">O que é SBV?</button>
            <button onclick="showView('metronomo')" class="w-full text-left p-4 hover:bg-blue-50 rounded-xl">Metrônomo</button>
        </nav>
    </aside>

    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b h-20 flex items-center px-4 justify-between">
        <button onclick="toggleSidebar()" class="p-2 bg-slate-100 rounded-lg">MENU</button>
        <h1 class="font-black text-blue-900">LIFESUPPORT PRO</h1>
        <button onclick="toggleTheme()" class="p-2 bg-slate-100 rounded-lg">TEMA</button>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <section id="view-hero" class="view-section active text-center">
            <h1 class="text-5xl font-black mb-6 italic">Ciência para <span class="text-blue-700">Preservar Vidas.</span></h1>
            <button onclick="showView('introducao')" class="bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold">Começar</button>
            <div class="mt-12 w-48 h-48 bg-blue-600 rounded-full mx-auto animate-rcp flex items-center justify-center text-white">CORAÇÃO</div>
        </section>

        <section id="view-introducao" class="view-section">
            <h2 class="text-3xl font-black mb-6">Fundamentos do SBV</h2>
            <div class="bg-white p-8 rounded-[2rem] shadow-lg border-l-8 border-blue-700">
                <p>O Suporte Básico de Vida é a ponte entre a parada e a sobrevivência.</p>
            </div>
            <button onclick="showView('hero')" class="mt-8 text-blue-700">Voltar</button>
        </section>

        <section id="view-metronomo" class="view-section">
            <div id="metro-visual" class="w-64 h-64 bg-blue-100 rounded-full mx-auto mb-8 flex items-center justify-center transition-all duration-100">
                <div class="w-32 h-32 bg-blue-600 rounded-full"></div>
            </div>
            <button id="metro-toggle" onclick="toggleMetronome()" class="w-full bg-blue-700 text-white py-6 rounded-2xl font-black">Iniciar Batida</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
